
    <html>
    <head>
      <title>Google Maps - Draw Circle with Traffic</title>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5M6O9EEhMUKTOwbCUvKAwcimStjqXJms"></script>
      <script>
        function initMap() {
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: {lat: 26.1786, lng: 91.8293}
          });

          var trafficLayer = new google.maps.TrafficLayer();
          trafficLayer.setMap(map); // Add traffic layer

          var circle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: {lat: 26.1786, lng: 91.8293},
            radius: 500.0
          });
        }
      </script>
    </head>
    <body onload="initMap()">
      <div id="map" style="height: 100vh; width: 100%;"></div>
    </body>
    </html>
